<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/reset.css">

    <link rel="stylesheet" href="../css/common.css">
    <style>
        .main {
            background: #eee;
        }
        .main .main-content {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }
        .main .aside {
            width: 300px;
            float: left;
        }
        .main .aside .person-info {
            background: #fff;
        }
        .main .aside .person-info .account {
            padding-top: 28px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .main .aside .person-info .avatar {
            display: block;
            margin: 0 auto 47px;
            margin-top: 23px;
            width: 134px;
            height: 134px;
        }
        .main .aside .person-info .avatar img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
        }
        .main .aside .person-info .balance {
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-top: 1px solid #CCCCCC;
            font-size: 16px;
            color: #666;
        }
        .main .aside .person-info .balance em {
            color: #3497DB;
        }
        .main .aside .nav {
            min-height: 700px;
            margin-top: 35px;
            background: #fff;
        }
        .main .aside .nav .nav-item {
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }
        .main .aside .nav .nav-item .iconfont {
            margin-right: 10px;
            font-size: 20px;
        }
        .main .aside .nav .nav-item a {
            display: block;
            font-size: 18px;
            color: #7B7E82;
        }
        .main .aside .nav .nav-item.active .text {
            color: #3497DB;
        }
        .main .content {
            position: absolute;
            top: 0;
            left: 320px;
            bottom: 0;
            width: 880px;
            box-sizing: border-box;
            background: #fff;
        }
        .main .content .title {
            padding-left: 56px;
            height: 76px;
            line-height: 76px;
            border-bottom: 1px solid #ccc;
            font-size: 24px;
            color: #888;
        }
        .main .content .info-content form {
            margin-top: 20px;
            padding-left: 60px;
        }
        .main .content .info-content form .input-wrap {
            margin-bottom: 20px;
        }
        .main .content .info-content form .input-wrap label {
            display: inline-block;
            width: 130px;
            line-height: 35px;
            font-size: 18px;
            color: #333;
        }
        .main .content .info-content form .input-wrap select,
        .main .content .info-content form .input-wrap input[type="date"],
        .main .content .info-content form .input-wrap input[type="text"] {
            height: 35px;
            width: 265px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding-left: 10px;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }
        .main .content .info-content form .input-wrap .radio-wrap {
            font-size: 14px;
            color: #333;
        }
        .main .content .info-content form button {
            margin-top: 30px;
            margin-left: 130px;
            width: 85px;
            height: 35px;
            border: none;
            border-radius: 3px;
            background: #3497DB;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

    <script src="../js/jquery.3.3.1.js"></script>
    <script>
        $('.tab-btn').on('click', function(e) {
            if ($(this).hasClass('active')) {
                return
            }
            var index = $(this).index()
            $('.tab-btn.active').removeClass('active')
            $(this).addClass('active')
            $('.tab-content.active').removeClass('active')
            $('.tab-content').eq(index).addClass('active')
        })
    </script>
