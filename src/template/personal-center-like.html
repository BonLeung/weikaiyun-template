<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人中心-收藏模板</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .main {
            background: #eee;
        }
        .main .main-content {
            position: relative;
            width: 1200px;
            margin: 0 auto;
        }
        .main .aside {
            width: 300px;
            float: left;
        }
        .main .aside .person-info {
            background: #fff;
        }
        .main .aside .person-info .account {
            padding-top: 28px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
        .main .aside .person-info .avatar {
            display: block;
            margin: 0 auto 47px;
            margin-top: 23px;
            width: 134px;
            height: 134px;
        }
        .main .aside .person-info .avatar img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: #000;
        }
        .main .aside .person-info .balance {
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-top: 1px solid #CCCCCC;
            font-size: 16px;
            color: #666;
        }
        .main .aside .person-info .balance em {
            color: #3497DB;
        }
        .main .aside .nav {
            min-height: 700px;
            margin-top: 35px;
            background: #fff;
        }
        .main .aside .nav .nav-item {
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }
        .main .aside .nav .nav-item .iconfont {
            margin-right: 10px;
            font-size: 20px;
        }
        .main .aside .nav .nav-item a {
            display: block;
            font-size: 18px;
            color: #7B7E82;
        }
        .main .aside .nav .nav-item.active .text {
            color: #3497DB;
        }
        .main .content {
            float: left;
            margin-left: 20px;
            width: 880px;
            box-sizing: border-box;
            background: #fff;
        }
        .main .content .title {
            padding-left: 56px;
            height: 76px;
            line-height: 76px;
            border-bottom: 1px solid #ccc;
            font-size: 24px;
            color: #888;
        }
        .main .content .temp-content {
            padding: 80px 10px 0 10px;
        }
        .main .content .temp-item {
            position: relative;
            float: left;
            margin-right: 60px;
            margin-bottom: 60px;
            width: 242px;
            height: 262px;
        }
        .main .content .temp-item:nth-child(3n) {
            margin-right: 0;
        }        
        .main .content .temp-item img {
            display: block;
            width: 100%;
            height: 100%;
            background: #ccc;
        }
        .main .content .temp-item:hover .mask {
            display: block;
        }
        .main .content .temp-item .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }
        .main .content .temp-item .mask button {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -19px;
            width: 100px;
            height: 38px;
            border-radius: 19px;
            background: #3497DB;
            border: none;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        $('.tab-btn').on('click', function(e) {
            if ($(this).hasClass('active')) {
                return
            }
            var index = $(this).index()
            $('.tab-btn.active').removeClass('active')
            $(this).addClass('active')
            $('.tab-content.active').removeClass('active')
            $('.tab-content').eq(index).addClass('active')
        })
